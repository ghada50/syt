<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube SEO Tool (Offline Version)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <h1 class="text-3xl font-bold text-center mb-6">YouTube SEO Tool</h1>

  <div class="max-w-3xl mx-auto">
    <label class="block mb-2 font-medium">Main Topic:</label>
    <input type="text" id="videoTopic" class="w-full p-3 mb-4 border border-gray-300 rounded" placeholder="What's your video about?">

    <label class="block mb-2 font-medium">Current Title (Optional):</label>
    <input type="text" id="currentTitle" class="w-full p-3 mb-4 border border-gray-300 rounded">

    <label class="block mb-2 font-medium">Additional Context (Optional):</label>
    <textarea id="additionalContext" class="w-full p-3 mb-4 border border-gray-300 rounded" rows="3"></textarea>

    <button id="generateBtn" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded mb-6">Generate</button>

    <div class="bg-white shadow p-4 rounded mb-4">
      <label class="font-medium">Generated Title:</label>
      <textarea id="outputTitle" class="w-full border mt-1 p-2 rounded bg-gray-100" rows="2" readonly></textarea>
    </div>

    <div class="bg-white shadow p-4 rounded mb-4">
      <label class="font-medium">Generated Description:</label>
      <textarea id="outputDescription" class="w-full border mt-1 p-2 rounded bg-gray-100" rows="4" readonly></textarea>
    </div>

    <div class="bg-white shadow p-4 rounded mb-4">
      <label class="font-medium">Generated Hashtags:</label>
      <textarea id="outputHashtags" class="w-full border mt-1 p-2 rounded bg-gray-100" rows="2" readonly></textarea>
    </div>

    <div class="bg-white shadow p-4 rounded mb-4">
      <label class="font-medium">Generated Keywords:</label>
      <textarea id="outputKeywords" class="w-full border mt-1 p-2 rounded bg-gray-100" rows="2" readonly></textarea>
    </div>

    <div class="bg-white shadow p-4 rounded mb-4">
      <label class="font-medium">SEO-Friendly Filename:</label>
      <textarea id="outputFilename" class="w-full border mt-1 p-2 rounded bg-gray-100" rows="1" readonly></textarea>
    </div>
  </div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const topic = document.getElementById('videoTopic').value.trim();
      const title = document.getElementById('currentTitle').value.trim();
      const context = document.getElementById('additionalContext').value.trim();

      if (!topic) return alert('Please enter a main topic.');

      // Dummy logic (replace with your local AI or rules if offline use is needed)
      document.getElementById('outputTitle').value = `Top Secrets About ${topic} You Didn\'t Know! ðŸ”¥`;
      document.getElementById('outputDescription').value = `In this video, we explore everything you need to know about ${topic}. ${title ? 'We begin by looking at: ' + title + '.' : ''} ${context ? context : ''}`;
      document.getElementById('outputHashtags').value = `#${topic.replace(/\s+/g, '')} #viral #YouTubeTips`;
      document.getElementById('outputKeywords').value = `${topic}, viral video, YouTube SEO, video tips`;
      document.getElementById('outputFilename').value = `${topic.toLowerCase().replace(/\s+/g, '-')}-seo-guide.mp4`;
    });
  </script>
</body>
</html>
